# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

#########################################################################
### MONITORS ###

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-2, 2560x1440, 0x0, 1
monitor=DP-2, 3840x2160, 2560x0, 1.5
monitor=DP-1, 2560x1440, 5120x0, 1
monitor=HDMI-A-1, 2560x1440, 2560x-1440, 1

# Game mode single monitor
#monitor=DP-2, 3840x2160, 0x0, 1

#########################################################################
### WORKSPACES ###

# Workspaces
workspace = 1, monitor:HDMI-A-2
workspace = 4, monitor:HDMI-A-2
workspace = 7, monitor:HDMI-A-2
workspace = 2, monitor:DP-2
workspace = 5, monitor:DP-2 
workspace = 8, monitor:DP-2
workspace = 3, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:HDMI-A-1

#########################################################################
### MY PROGRAMS ###

# See https://wiki.hyprland.org/Configuring/Keywords/
# Set programs that you use
$terminal      = foot
$fileManager   = thunar
$menu          = fuzzel
$clipboard     = cliphist list | fuzzel -d | cliphist decode | wl-copy
$browser1      = brave-browser
$browser2      = brave-browser --incognito
$browser3      = firefox
$calculator    = hyprctl dispatch exec '[floating; size 640 720] qalculate'
$calendar      = hyprctl dispatch exec '[floating; size 880 275] foot --font="monospace:size=14" -e bash /home/seb/.config/waybar/scripts/ShowCalendar.sh'
$walldir       = imv-dir ~/OneDrive/Pictures/Wallpapers/*
$widewalldir   = imv-dir ~/OneDrive/Pictures/Widescreen/*
$randowall     = ~/.config/waybar/scripts/CycleWallpaper.sh random
$lockcommand   = gtklock --monitor-priority DP-2

#########################################################################
### AUTOSTART ###

exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store
exec-once = sshfs seb@192.168.2.199:/mnt/external /mnt/pie
exec-once = bash -c "sleep 5 && $randowall"
exec-once = ~/.config/waybar/LockScreen.sh
exec-once = insync start
exec-once = [workspace 1 silent] foot -e ssh 192.168.2.200 -t "tmux attach-session"
exec-once = [workspace 2] $browser1
exec-once = [workspace 5 silent] ~/.local/bin/cursor.AppImage --enable-features=UseOzonePlatform --ozone-platform-hint=auto
exec-once = [workspace 10 silent] foot -e btop
exec-once = [workspace 10 silent] $browser3
exec-once = [workspace special:magic silent] ~/.local/bin/obsidian.AppImage --enable-features=UseOzonePlatform --ozone-platform-hint=auto

#########################################################################
### ENVIRONMENT VARIABLES ###

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = HYPRSHOT_DIR,/home/seb/OneDrive/Pictures/Screenshots/hyprshot/
#env = HYPRCURSOR_THEME,Bibata-Modern-Ice
#env = XDG_SESSION_TYPE,wayland

#########################################################################
### LOOK AND FEEL ###

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(c3e88dee) rgba(4fd6beee) 45deg
    col.inactive_border = rgba(24283baa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        passes = 2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    no_gaps_when_only = 0
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = false
    background_color = 0x0a0e19
}

#########################################################################
### INPUT ###

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 1.2
    numlock_by_default = true
    scroll_factor = 1.2
}

gestures {
    workspace_swipe = false
}

xwayland {
    force_zero_scaling = true
}

#########################################################################
### KEYBINDINGS ###

# See https://wiki.hyprland.org/Configuring/Keywords/

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Return, exec, $terminal
bind = SUPER, W, killactive,
bind = SUPER, ESCAPE, exit,
bind = SUPER, T, exec, $fileManager
bind = SUPER, 1, exec, $browser1
bind = SUPER, 2, exec, $browser2
bind = SUPER, 3, exec, $browser3
bind = SUPER, 4, exec, $calculator
bind = SUPER, 5, exec, $calendar
bind = SUPER, D, exec, $menu
bind = SUPER, V, exec, $clipboard
bind = SUPER, F, fullscreen, 1
bind = SUPER, G, togglegroup,
bind = SUPER, R, exec, $randowall
bind = SUPER, K, togglefloating,
bind = SUPER, P, pseudo,
bind = SUPER, J, togglesplit,
bind = SUPER, O, toggleopaque,

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

             ##############
             #  HDMI-A-1  #
             #     10     #
########################################
#  HDMI-A-2  #    DP-2    #    DP-1    #
#    1 4 7   #   2 5 8    #   3 6 9    #
########################################
bind = SUPER, KP_End, workspace, 1
bind = SUPER, KP_Down, workspace, 2
bind = SUPER, KP_Next, workspace, 3
bind = SUPER, KP_Left, workspace, 4
bind = SUPER, KP_Begin, workspace, 5
bind = SUPER, KP_Right, workspace, 6
bind = SUPER, KP_Home, workspace, 7
bind = SUPER, KP_Up, workspace, 8
bind = SUPER, KP_Prior, workspace, 9
bind = SUPER, KP_Insert, workspace, 10


# Cycle rather than walk through workspaces
binds {
    workspace_back_and_forth = false
    allow_workspace_cycles = false
}

# Switch workspaces with arrow keys
#bind = SUPER, left, workspace, previous
#bind = SUPER, right, workspace, next
bind = SUPER, home, workspace, 7
bind = SUPER, home, workspace, 9
bind = SUPER, home, workspace, 8
bind = SUPER, end, workspace, 1
bind = SUPER, end, workspace, 3
bind = SUPER, end, workspace, 2

# Cycle workspaces with SUPER + Tab
bind = SUPER, Tab, workspace, e+1
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move active window to a workspace with numpad keys
bind = SUPER SHIFT, KP_End, movetoworkspacesilent, 1
bind = SUPER SHIFT, KP_Down, movetoworkspacesilent, 2
bind = SUPER SHIFT, KP_Next, movetoworkspacesilent, 3
bind = SUPER SHIFT, KP_Left, movetoworkspacesilent, 4
bind = SUPER SHIFT, KP_Begin, movetoworkspacesilent, 5
bind = SUPER SHIFT, KP_Right, movetoworkspacesilent, 6
bind = SUPER SHIFT, KP_Home, movetoworkspacesilent, 7
bind = SUPER SHIFT, KP_Up, movetoworkspacesilent, 8
bind = SUPER SHIFT, KP_Prior, movetoworkspacesilent, 9
bind = SUPER SHIFT, KP_Insert, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspacesilent, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d 

# Repeatable binds for resizing the active window
binde = SUPER CTRL, right, resizeactive, 20 0
binde = SUPER CTRL, left, resizeactive, -20 0
binde = SUPER CTRL, up, resizeactive, 0 -20
binde = SUPER CTRL, down, resizeactive, 0 20

# Volume controls
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && volume=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}') && notify-send -r 9993 -h int:value:"$volume" "Volume" "Increased to $volume%" -t 1500
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && volume=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}') && notify-send -r 9993 -h int:value:"$volume" "Volume" "Decreased to $volume%" -t 1500
bindle = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && (wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED && notify-send -r 9993 "Volume" "Muted" -t 1500) || (volume=$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}') && notify-send -r 9993 -h int:value:"$volume" "Volume" "Unmuted: $volume%" -t 1500)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next 
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot a region or window
bind = , PRINT, exec, hyprshot -r -z -m region | swappy -f -
bind = SHIFT, PRINT, exec, hyprshot -r -z -m window | swappy -f -
bind = CTRL, PRINT, exec, hyprshot -r -z -m output | swappy -f -

#Set a walldir
bind = SUPER, N, exec, hyprctl dispatch exec "[float; size 50% 50%] $walldir" && hyprctl dispatch centerwindow 1
bind = SUPER, M, exec, hyprctl dispatch exec "[float; size 50% 50%] $widewalldir" && hyprctl dispatch centerwindow 1

#Lock the screen
bind = SUPER, L, exec, $lockcommand

#########################################################################
### WINDOWS ###

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
windowrule = opacity 1.0 override 1.0 override, title:(.*)(Picture-in-Picture)$
windowrule = opacity 1.0 override 1.0 override, title:(.*)(Google Home)$
windowrule = opacity 1.0 override 1.0 override, title:.*YouTube.*
windowrule = opacity 1.0 override 1.0 override, ^(imv)$

# Example windowrule v2
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:^(obsidian)$
windowrulev2 = size 1280 1080, class:^(obsidian)$
