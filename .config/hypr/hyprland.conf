# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

             ##############
             #  HDMI-A-1  #
             #     10     #
########################################
#  HDMI-A-2  #    DP-1    #    DP-2    #
#    1 4 7   #   2 5 8    #   3 6 9    #
########################################
monitor = HDMI-A-2, 2560x1440, 0x0, 1
monitor = DP-1, 3840x2160, 2560x0, 1.5
monitor = DP-2, 2560x1440, 5120x0, 1
monitor = HDMI-A-1, 2560x1440, 2560x-1440, 1

workspace = 1, monitor:HDMI-A-2
workspace = 4, monitor:HDMI-A-2
workspace = 7, monitor:HDMI-A-2
workspace = 2, monitor:DP-1
workspace = 5, monitor:DP-1 
workspace = 8, monitor:DP-1
workspace = 3, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 9, monitor:DP-2
workspace = 10, monitor:HDMI-A-1

#########################################################################
### PROGRAMS ###

$terminal      = ghostty
$filemanager   = thunar
$tuimanager    = $terminal -e yazi
$menu          = fuzzel
$editor        = cursor --enable-features=UseOzonePlatform --ozone-platform-hint=wayland
$tuieditor     = $terminal -e nvim
$lazygit       = $terminal -e lazygit
$clipboard     = cliphist list | fuzzel -d --width=50 | cliphist decode | wl-copy
$keybinds      = bash ~/.config/scripts/KeyBinds.sh
$browser1      = brave
$browser2      = brave --incognito
$browser3      = firefox
$assistant     = $browser1 --app="https://grok.com"
$colourpicker  = hyprpicker -al
$calculator    = qalculate-gtk
$calendar      = $browser1 --app="https://calendar.google.com/calendar/u/0/r/year"
$notes         = obsidian --enable-features=UseOzonePlatform --ozone-platform-hint=wayland
$iplayer       = $browser1 --app="https://www.bbc.co.uk/iplayer/episodes/b006mj59/top-gear"
$nextwall      = bash ~/.config/scripts/Wallpaper.sh next
$prevwall      = bash ~/.config/scripts/Wallpaper.sh prev
$tuiwall       = $terminal --title="floating-tuiwall" -e bash ~/.config/scripts/Wallpaper.sh select
$themeswitch   = bash ~/.config/scripts/ThemeSwitcher.sh
$tmux          = $terminal -e ssh 192.168.2.200 -t "tmux attach-session"
$lockcommand   = hyprlock

#########################################################################
### AUTOSTART ###

exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = hypridle
exec-once = insync start
exec-once = wl-paste --watch cliphist store
exec-once = bash -c "sleep 10 && sshfs seb@192.168.2.199:/mnt/external /mnt/pie"
exec-once = [workspace 2 silent] $browser1
exec-once = [workspace 5 silent] $editor
exec-once = [workspace 10 silent] $terminal -e btop
exec-once = [workspace 10 silent] $browser3
exec-once = [workspace special:magic silent] $notes
exec-once = [workspace special:magic silent] $calculator

#########################################################################
### ENVIRONMENT VARIABLES ###

env = XCURSOR_THEME, "Vimix-cursors"
env = XCURSOR_SIZE, 24
ecosystem:no_update_news = true

#########################################################################
### LOOK AND FEEL ###

general { 
    gaps_in = 10
    gaps_out = 20
    border_size = 2

    col.active_border = rgba(c3e88dee) rgba(4fd6beee) 45deg
    col.inactive_border = rgba(24283baa)

    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 0.97
    inactive_opacity = 0.88

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        passes = 2
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 7, myBezier, slide top
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
    background_color = 0x0a0e19
}

#########################################################################
### INPUT ###

input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 1.2
    numlock_by_default = true
    scroll_factor = 1.2
}

gestures {
    workspace_swipe = false
}

xwayland {
    force_zero_scaling = true
}

#########################################################################
### KEYBINDINGS ###

# Programs
bind = SUPER, Return, exec, $terminal                                           # Open terminal
bind = SUPER, ESCAPE, exec, /home/seb/.config/scripts/PowerMenu.sh              # Power menu
bind = SUPER, 1, exec, $browser1                                                # Open Brave browser
bind = SUPER, 2, exec, $browser2                                                # Open Brave incognito
bind = SUPER, 3, exec, $assistant                                               # Open Grok assistant
bind = SUPER, 4, exec, $iplayer                                                 # Open iplayer
bind = SUPER, 0, exec, $tmux                                                    # Open tmux session
bind = SUPER, Q, exec, ~/.config/scripts/ThemeSwitcher.sh                       # Change theme
bind = SUPER, W, killactive,                                                    # Close active window
bind = SUPER, E, exec, ~/.config/scripts/FuzzyEditor.sh "$tuieditor"            # Open editor
bind = SUPER, T, exec, $filemanager                                             # Open file manager
bind = SUPER, Y, exec, $tuimanager                                              # Open tui file manager
bind = SUPER, U, exec, $lazygit                                                 # Open lazygit
bind = SUPER, I, exec, $colourpicker                                            # Open colour picker
bind = SUPER, O, exec, $themeswitch                                             # Change theme
bind = SUPER, P, exec, $tuiwall                                                 # Select wallpapers
bind = SUPER, D, exec, $menu                                                    # Open application menu
bind = SUPER, F, fullscreen, 1                                                  # Toggle fullscreen
bind = SUPER, J, togglesplit,                                                   # Toggle layout split direction
bind = SUPER, K, togglefloating,                                                # Toggle floating window
bind = SUPER, L, exec, $lockcommand                                             # Lock screen
bind = SUPER, V, exec, $clipboard                                               # Show clipboard history
bind = SUPER, B, exec, ~/.config/scripts/EmojiPicker.sh                         # Open emoji picker
bind = SUPER, M, exec, ~/.config/scripts/FuzzyMpv.sh                            # Open mpv

# Switch workspaces with numpad keys
bind = SUPER, KP_End, workspace, 1                                              # Switch to workspace 1
bind = SUPER, KP_Down, workspace, 2                                             # Switch to workspace 2
bind = SUPER, KP_Next, workspace, 3                                             # Switch to workspace 3
bind = SUPER, KP_Left, workspace, 4                                             # Switch to workspace 4
bind = SUPER, KP_Begin, workspace, 5                                            # Switch to workspace 5
bind = SUPER, KP_Right, workspace, 6                                            # Switch to workspace 6
bind = SUPER, KP_Home, workspace, 7                                             # Switch to workspace 7
bind = SUPER, KP_Up, workspace, 8                                               # Switch to workspace 8
bind = SUPER, KP_Prior, workspace, 9                                            # Switch to workspace 9
bind = SUPER, KP_Insert, workspace, 10                                          # Switch to workspace 10

# Move focus with arrow keys
bind = SUPER, left, movefocus, l                                                # Move focus left
bind = SUPER, right, movefocus, r                                               # Move focus right
bind = SUPER, up, movefocus, u                                                  # Move focus up
bind = SUPER, down, movefocus, d                                                # Move focus down


# Cycle rather than walk through workspaces
binds {
    workspace_back_and_forth = false
    allow_workspace_cycles = false
}

# Cycle workspaces with SUPER + Tab
bind = SUPER, Tab, workspace, e+1                                               # Cycle to next workspace
bind = SUPER, mouse_down, workspace, e+1                                        # Cycle to next workspace
bind = SUPER, mouse_up, workspace, e-1                                          # Cycle to previous workspace

# Switch all monitors
bind = SUPER, home, workspace, 7                                                # Switch all to top
bind = SUPER, home, workspace, 9                                                # Switch all to top
bind = SUPER, home, workspace, 8                                                # Switch all to top
bind = SUPER, end, workspace, 1                                                 # Switch all to bottom
bind = SUPER, end, workspace, 3                                                 # Switch all to bottom
bind = SUPER, end, workspace, 2                                                 # Switch all to bottom

# Move active window to a workspace with numpad keys
bind = SUPER SHIFT, KP_End, movetoworkspacesilent, 1                            # Move active window to workspace 1
bind = SUPER SHIFT, KP_Down, movetoworkspacesilent, 2                           # Move active window to workspace 2
bind = SUPER SHIFT, KP_Next, movetoworkspacesilent, 3                           # Move active window to workspace 3
bind = SUPER SHIFT, KP_Left, movetoworkspacesilent, 4                           # Move active window to workspace 4
bind = SUPER SHIFT, KP_Begin, movetoworkspacesilent, 5                          # Move active window to workspace 5
bind = SUPER SHIFT, KP_Right, movetoworkspacesilent, 6                          # Move active window to workspace 6
bind = SUPER SHIFT, KP_Home, movetoworkspacesilent, 7                           # Move active window to workspace 7
bind = SUPER SHIFT, KP_Up, movetoworkspacesilent, 8                             # Move active window to workspace 8
bind = SUPER SHIFT, KP_Prior, movetoworkspacesilent, 9                          # Move active window to workspace 9
bind = SUPER SHIFT, KP_Insert, movetoworkspacesilent, 10                        # Move active window to workspace 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic                                  # Toggle scratchpad
bind = SUPER SHIFT, S, movetoworkspacesilent, special:magic                     # Move window to scratchpad

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow                                            # Move window with mouse
bindm = SUPER, mouse:273, resizewindow                                          # Resize window with mouse
bind = SUPER SHIFT, left, movewindow, l                                         # Move window left
bind = SUPER SHIFT, right, movewindow, r                                        # Move window right
bind = SUPER SHIFT, up, movewindow, u                                           # Move window up
bind = SUPER SHIFT, down, movewindow, d                                         # Move window down

# Repeatable binds for resizing the active window
binde = SUPER CTRL, right, resizeactive, 20 0                                   # Resize window wider
binde = SUPER CTRL, left, resizeactive, -20 0                                   # Resize window narrower
binde = SUPER CTRL, up, resizeactive, 0 -20                                     # Resize window shorter
binde = SUPER CTRL, down, resizeactive, 0 20                                    # Resize window taller

# Volume controls
bindle = , XF86AudioRaiseVolume, exec, ~/.config/scripts/Volume.sh up           # Volume up
bindle = , XF86AudioLowerVolume, exec, ~/.config/scripts/Volume.sh down         # Volume down
bindle = , XF86AudioMute, exec, ~/.config/scripts/Volume.sh mute                # Mute volume
bindl = , XF86AudioPlay, exec, playerctl play-pause                             # Play/Pause media
bindl = , XF86AudioNext, exec, playerctl next                                   # Next media track
bindl = , XF86AudioPrev, exec, playerctl previous                               # Previous media track

# Screenshot a region or window
bind = , PRINT, exec, hyprshot -r -z -m region | swappy -f -                    # Screenshot region
bind = SHIFT, PRINT, exec, hyprshot -r -z -m window | swappy -f -               # Screenshot window
bind = CTRL, PRINT, exec, hyprshot -r -z -m output | swappy -f -                # Screenshot monitor

#########################################################################
### WINDOWS ###

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = workspace 10, class:^(firefox)$
windowrulev2 = opacity 1.0 override 1.0 override,title:.*Picture-in-Picture.*
windowrulev2 = opacity 1.0 override 1.0 override,title:.*Google Home.*
windowrulev2 = opacity 1.0 override 1.0 override,title:.*YouTube.*
windowrulev2 = opacity 1.0 override 1.0 override,class:^(imv-dir)$
windowrulev2 = opacity 1.0 override 1.0 override,class:^(mpv)$
windowrulev2 = opacity 0.95 override 0.9 override,class:^(com.mitchellh.ghostty)$
windowrulev2 = opacity 1 override 0.9 override,class:^(btop)$
windowrulev2 = float, title:^(floating-tuiwall)$
windowrulev2 = size 1024 520, title:^(floating-tuiwall)$
windowrulev2 = float, initialClass:^(brave-calendar.google.com__calendar_u_0_r_year-Default)$
windowrulev2 = size 1220 940, initialClass:^(brave-calendar.google.com__calendar_u_0_r_year-Default)$
